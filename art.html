<!DOCTYPE html>

<html lang="eng">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datthew</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="banner-box">

        <div class="banner">

            <div class="banner2"></div>

        </div>
        
    </div>

    <header class="header">

        <nav class="navbar">

            <ul>
                <a href="index.html"><i class="fa fa-home" style="font-size:22px;"></i> Home</a>
                <a class="active" href="art.html"><i class="fa fa-paint-brush" style="font-size:18px;"></i> Art</a>
                <a href="games.html"><i class="fa fa-gamepad" style="font-size:22px;"></i> Games</a>
                <a href="contact.html"><i class="fa fa-paper-plane" style="font-size:18px;"></i> Contact</a>
            </ul>

        </nav>

    </header>

    <div class="art-box">

        <div class="art-banner">

            <article class="banner-name">
                <h1>ART</h1>
            </article>

            <div class="art-banner2">

                <article class="banner-name">
                    <h1>ART</h1>
                </article>

            </div>

        </div>

    </div>

    <div class="art-header">

        <div class="art-navbar">

            <ul>
                <li class="list active" data-filter="all"><i class="fa fa-globe"></i> ALL</li>
                <li class="list" data-filter="digital"><i class="fa fa-file-image-o"></i> DIGITAL ART</li>
                <li class="list" data-filter="ddd"><i class="fa fa-cubes"></i> 3D</li>
                <li class="list" data-filter="animation"><i class="fa fa-play-circle-o"></i> ANIMATION</li>

            </ul>

        </div>

    </div>

    <div class="gallery">

        <div class="image" data-item="digital"><img src="/assets/img/gallery/1.jpg"></div>
        <div class="image" data-item="digital"><img src="/assets/img/gallery/2.jpg"></div>
        <div class="image" data-item="digital"><img src="/assets/img/gallery/3.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/4.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/5.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/6.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/7.jpg"></div>
        <div class="image" data-item="animation"><img src="/assets/img/gallery/8.jpg"></div>
        <div class="image" data-item="animation"><img src="/assets/img/gallery/9.jpg"></div>
        <div class="image" data-item="animation"><img src="/assets/img/gallery/10.jpg"></div>
        <div class="image" data-item="digital"><img src="/assets/img/gallery/1.jpg"></div>
        <div class="image" data-item="digital"><img src="/assets/img/gallery/2.jpg"></div>
        <div class="image" data-item="digital"><img src="/assets/img/gallery/3.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/4.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/5.jpg"></div>
        <div class="image" data-item="ddd"><img src="/assets/img/gallery/6.jpg"></div>

    </div>

    <script>

        let list = document.querySelectorAll('.list');
        let image = document.querySelectorAll('.image');

        for (let i = 0; i < list.length; i++) {
            list[i].addEventListener('click', function () {
                for (let j = 0; j < list.length; j++) {
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter = this.getAttribute('data-filter');

                for (let k = 0; k < image.length; k++) {
                    image[k].classList.remove('active');
                    image[k].classList.add('hide');

                    if (image[k].getAttribute('data-item') == dataFilter || dataFilter == "all") {
                        image[k].classList.remove('hide');
                        image[k].classList.add('active');
                    }
                }
            })
        }

    </script>

</body>

</html>
